<body>
    <h4>Cell that spans two colums:</h4>
    <table border="1">
        <tr>
            <th>name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>

    <h4>Cell that spans two -rows:</h4>
        <table border="1">
            <tr>
                <th>Name</th>
                <td>Bill Gates</td>
            </tr>
            <tr>
                <th rowspan="2">Telephone</th>
                <td>555 77 855</td>
            </tr>
        </table>
        <h4>Empty Cell</h4>
        <table border="1">
            <tr>
                <td>ini text</td>
                <td>ini text</td>
            </tr>
            <tr>
                <td> </td>
                <td>&nbsd;</td>
            </tr>
        </table>
</body>
