<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>This tabel has a caption, and a thick border</h4>
    <table border="4">
        <caption>This in a Caption</caption>
    </table>
    <table border="6">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <h4>Tabel Header</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Telepon</th>
        </tr>
        <tr>
            <td>Jon keboy</td>
            <td>JL. Angker Indah</td>
            <td>787878</td>
        </tr>
        <tr>
            <td>Frank de Pengky</td>
            <td>JL. Ongol-ongol</td>
            <td>787878</td>
        </tr>
    </table>
</body>
</html>
